<div class="blog-contributors">
    {{ if .Params.contributors -}}
    {{ range $index,
    $contributor := .Params.contributors }}
    {{ if gt $index 0 }} and {{ end }}
    <div class="blog-contributors-list">
        <span class="contributor-image">
            {{ if eq . "Ujjwal Maheendran" -}}
            <img src="/images/ujjwal.jpg">
            {{ end -}}
        </span>
        </span>
        {{ . }}
    </div>
    {{ end -}}
    {{ end -}}
</div>
